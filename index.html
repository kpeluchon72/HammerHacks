<!DOCTYPE html>
<html>
    <head>
        <title>My Cool Website</title>
        <style>
            img {
                width: 600px;
                height: auto;
            }
            
            h1 {
                color: red;
            }
        </style>

    </head>
    <body>
        <h1>My Cool Website</h1>
        <p>I think HTML is neat!</p>

        <img src="https://owl-online.org/wp-content/uploads/2020/10/Juvenile-Squirrel-300x213.jpg">

        <blockquote>"Squirrel" </blockquote>

        <button onclick="changeQuote()">Change Quote</button>

        <script>
            var index = 0;

            function changeQuote() {
                var quotes = [
                    `"I really like squirrels!" - Kevin Peluchon`,
                    `"Hammer Hacks is fun" - Kevin Peluchon`,
                    `"Hellooo!" - Kevin Peluchon`,
                    `"Squirrel" - Kevin Peluchon`
                ];

                var blockquote = document.querySelector("blockquote");
                blockquote.innerHTML= quotes[index];
            
                index++;
                if (index >= 4) {
                    index = 0
                }

                
            }
        </script>
    </body>
</html>
